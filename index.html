<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header>
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>

    <main>
      <article class="centered-main-page-element">
        <section>            
          <div id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task"class="task" type="text">
              <button>Add</button>
            </div>
          </div>
        </section>

        <section>
          <h3>Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <p class="task">Pay Bills</p>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <p class="task">Go Shopping</p>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </section>

        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <p class="task">See the Doctor</p>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>   
    
    <script src="app.js"></script>
  </body>
</html>
