<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>

    <main class="todo">
      <article class="container">
        <section class="todo__add">
          <label class="todo__heading" for="new-task">Add Item</label>
          <div class="todo__row-wrapper">
            <input class="input todo__task-name" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
        </section>

        <section class="section">
          <h3 class="todo__heading">Todo</h3>
          <ul class="todo__incompelete" id="incomplete-tasks">
            <li class="todo__item">
              <input class="todo__checkbox" type="checkbox">
              <p class="todo__task-name">Pay Bills</p>
              <input class="todo__task-name" type="text">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete"><img src="./remove.svg" alt="remove"></button>
            </li>
            <li class="todo__item editMode">
              <input class="todo__checkbox" type="checkbox">
              <p class="todo__task-name">Go Shopping</p>
              <input class="todo__task-name" type="text" value="Go Shopping" >
              <button class="button button-edit">Save</button>
              <button class="button button-delete"><img src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>

        <section>
          <h3 class="todo__heading">Completed</h3>
          <ul class="todo__compelete" id="completed-tasks">
            <li class="todo__item">
              <input class="todo__checkbox" type="checkbox" checked>
              <p class="todo__task-name">See the Doctor</p>
              <input class="todo__task-name" type="text">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete"><img src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>   
    
    <script src="app.js"></script>
  </body>
</html>
